collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "src/_data/settingscolors.yml"
        label: "Colors"
        name: "colors"
        fields:
          - label: "Primary Color"
            name: "clr_primary"
            widget: "color"
            default: "rgb(190, 146, 64)"    
          - label: "Secondary Color"
            name: "clr_secondary"
            widget: "color"
            default: "rgba(99, 136, 161, 1)"    
          - label: "Text Color"
            name: "text_color"
            widget: "color"
            default: "rgba(0, 0, 0, 0.85)"  
          - label: "Background Color"
            name: "bg_color"
            widget: "color"
            default: "#ffffff"
          - label: "Button Color"
            name: "clr_btn"
            widget: "color"
            default: "#ffffff"
          - label: "Concerts Background Color"
            name: "clr_bg_concerts"
            widget: "color"
            default: "aliceblue"
            default: "rgba(99, 136, 161, 0.85)"
          - label: "Hero Text Color"
            name: "clr_hero_text"
            widget: "color"
            default: "#ffffff"

          - label: "Hamburger Background Color"
            name: "hamburger_bg_color"
            widget: "color"
            default: "#ffffff"
      - file: "src/_data/settingsfonts.yml"
        label: "Fonts"
        name: "fonts"
        fields:
          - label: "Primary Font"
            name: "primary_font"
            widget: "string"
            default: "Roboto"    
          - label: "Secondary Font"
            name: "secondary_font"
            widget: "string"
            default: "Bodoni Moda" 