collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "src/_data/settingscolors.yml"
        label: "Colors"
        name: "colors"
        editor:
          preview: false
        fields:
          - label: "Primary Color"
            name: "clr_primary"
            widget: "color"
            default: "rgb(190, 146, 64)"
          - label: "Secondary Color"
            name: "clr_secondary"
            widget: "color"
            default: "rgba(99, 136, 161, 1)"
          - label: "Text Color"
            name: "text_color"
            widget: "color"
            default: "rgba(0, 0, 0, 0.85)"
          - label: "Background Color"
            name: "bg_color"
            widget: "color"
            default: "#ffffff"
          - label: "Button Color"
            name: "clr_btn"
            widget: "color"
            default: "#ffffff"
          - label: "Concerts Background Color"
            name: "clr_bg_concerts"
            widget: "color"
            default: "aliceblue"
          - label: "Hero Text Color"
            name: "clr_hero_text"
            widget: "color"
            default: "#ffffff"
          - label: "Hamburger Background Color"
            name: "hamburger_bg_color"
            widget: "color"
            default: "#ffffff"
      - file: "src/_data/settingsfonts.yml"
        label: "Fonts"
        name: "fonts"
        editor:
          preview: false
        fields:
          - label: "Primary Font"
            name: "primary_font"
            widget: "string"
            default: "Roboto"
            hint: "Please ensure this is a valid Google Font name. You can find fonts at fonts.google.com."
          - label: "Secondary Font"
            name: "secondary_font"
            widget: "string"
            default: "Bodoni Moda"
            hint: "Please ensure this is a valid Google Font name. You can find fonts at fonts.google.com."
      - file: "src/_data/settingsbuttons.yml"
        label: "Buttons"
        name: "buttons"
        editor:
          preview: false
        fields:
          - label: "Button Color"
            name: "button_color"
            widget: "select"
            default: "var(--clr-secondary)"
            options:
              - { label: "Primary Color", value: "var(--clr-primary)" }
              - { label: "Secondary Color", value: "var(--clr-secondary)" }
          - label: "Border Radius"
            name: "border_radius"
            widget: "string"
            default: "50px"
            hint: "Border radius in pixels. A value higher than 30px will result in a pill-shaped button"
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/_data/home.yml"
        label: "Homepage"
        name: "home"
        editor:
          preview: false
        fields:
          # General Page Info
          - label: "Title (NL)"
            name: "title_nl"
            widget: "string"
            default: "Home"
          - label: "Title (EN)"
            name: "title_en"
            widget: "string"
            default: "Home"
          - label: "Footer Text"
            name: "footer_text"
            widget: "string"
            default: "Â©Daan Boertien"

          # Hero Section (Landing Section)
          - label: "Name"
            name: "name"
            widget: "string"
            default: "Daan Boertien"
          - label: "Profession (NL)"
            name: "occupation_nl"
            widget: "string"
            default: "Pianist"
            required: false
          - label: "Profession (EN)"
            name: "occupation_en"
            widget: "string"
            default: "Pianist"
            required: false
          - label: "Text Alignment"
            name: "text_alignment"
            widget: "select"
            options:
              - { label: "Left", value: 30% }
              - { label: "Center", value: 50% }
              - { label: "Right", value: 70% }
            default: 70%
          - label: "Background image focus"
            name: "title_alignment"
            widget: "select"
            options:
              - { label: "Left", value: "left" }
              - { label: "Center", value: "center" }
              - { label: "Right", value: "right" }
            default: "right"
          - label: "Show Arrow"
            name: "arrow"
            widget: "boolean"
          - label: "Show Bottom Border"
            name: "bottomborder"
            widget: "boolean"

          # Background Images
          - label: "Desktop Image"
            name: "image_desktop"
            widget: "image"
          - label: "Mobile Image"
            name: "image_mobile"
            widget: "image"
          - label: "Last Image"
            name: "last_image"
            widget: "image"

          # Youtube Video Section
          - label: "Show Video"
            name: "showvideo"
            widget: "boolean"
            default: true
          - label: "Youtube ID"
            name: "youtube_id"
            widget: "string"
            default: "krrw7utSaio"
            required: false
          - label: "Show Spotify Player"
            name: "showspotify"
            widget: "boolean"
            default: true
          - label: "Spotify Embed ID"
            name: "spotify_embed"
            widget: "string"
            required: false

          # Bio Teaser Section
          - label: "Show Bio Teaser"
            name: "show_bio_teaser"
            widget: "boolean"
            default: true
          - label: "Bio Teaser (NL)"
            name: "bio_teaser_nl"
            widget: "text"
            required: false
          - label: "Bio Teaser (EN)"
            name: "bio_teaser_en"
            widget: "text"
            required: false
          - label: "Read More (NL)"
            name: "read_more_nl"
            widget: "string"
          - label: "Read More (EN)"
            name: "read_more_en"
            widget: "string"

          # Quotes Section
          - label: "Show Quote 1"
            name: "show_quote1"
            widget: "boolean"
            default: true
          - label: "Quote (NL)"
            name: "quote_nl"
            widget: "text"
            required: false
          - label: "Quote (EN)"
            name: "quote_en"
            widget: "text"
            required: false
          - label: "Quote Author"
            name: "quote_author"
            widget: "string"
            required: false

          # CD Review Section
          - label: "Show Quote 2"
            name: "show_quote2"
            widget: "boolean"
            default: true
          - label: "Quote 2 (NL)"
            name: "quote_cd_nl"
            widget: "text"
            required: false
          - label: "Quote 2 (EN)"
            name: "quote_cd_en"
            widget: "text"
            required: false
          - label: "Quote 2 Author"
            name: "quote_cd_author"
            widget: "string"
            required: false

          # Concerts
          - label: "Show Next Concert"
            name: "show_next_concert"
            widget: "boolean"
            default: true
          - label: "More Concerts Button (NL)"
            name: "more_concerts_nl"
            widget: "string"
            default: "Meer concerten"
            required: false
          - label: "More Concerts Button (EN)"
            name: "more_concerts_en"
            widget: "string"
            default: "More Concerts"
            required: false
          - label: "Next Concert Button (NL)"
            name: "next_concert_nl"
            widget: "string"
            default: "Volgende concert"
            required: false
          - label: "Next Concert Button (EN)"
            name: "next_concert_en"
            widget: "string"
            default: "Next Concert"
            required: false
          - label: "More Videos Button (NL)"
            name: "more_videos_nl"
            widget: "string"
            default: "Meer video's"
            required: false
          - label: "More Videos Button (EN)"
            name: "more_videos_en"
            widget: "string"
            default: "More Videos"
            required: false
          - label: "Cancelled (NL)"
            name: "cancelled_nl"
            widget: "string"
            default: "Geannuleerd"
            required: false
          - label: "Cancelled (EN)"
            name: "cancelled_en"
            widget: "string"
            default: "Cancelled"
            required: false

          # Photographer Credits (Optional)
          - label: "Photographer"
            name: "photographer"
            widget: "string"
            required: false
      - name: "biography"
        label: "Biography"
        file: "src/_data/biography.yml"
        fields:
          - label: "Page Title (NL)"
            name: "title_nl"
            widget: "string"
          - label: "Page Title (EN)"
            name: "title_en"
            widget: "string"
          - label: "Biography (NL)"
            name: "bio_nl"
            widget: "markdown"
          - label: "Biography (EN)"
            name: "bio_en"
            widget: "markdown"
          - label: "Quote (NL)"
            name: "quote_nl"
            widget: "markdown"
            required: false
          - label: "Quote (EN)"
            name: "quote_en"
            widget: "markdown"
            required: false
          - label: "Quote Author (NL)"
            name: "quote_author_nl"
            widget: "string"
            required: false
          - label: "Quote Author (EN)"
            name: "quote_author_en"
            widget: "string"
            required: false
          - label: "Show Image"
            name: "show_image"
            widget: "boolean"
            required: false
          - label: "Image"
            name: "image"
            widget: "image"
            required: false
          - label: "Photographer"
            name: "photographer"
            widget: "string"
            required: false
  - name: "concerts"
    label: "Concerts"
    label_singular: "concert"
    folder: "src/concerts" # The folder containing your concert markdown files
    create: true
    slug: "{{date}}-{{hall_nl | slugify | uniqueSlug('src/concerts'}}"
    summary: "{{date | date('D-M-YYYY')}} | {{time}} - {{hall_nl}}"
    editor:
      preview: false # Disable preview
    sort: "date:desc"
    fields:
      - label: Tags
        name: tags
        widget: hidden
        default: ["concerts"]
      - label: "City (Dutch)"
        name: "place_nl"
        widget: "string"
      - label: "City (English)"
        name: "place_en"
        required: false
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: false
      - label: "Time"
        name: "time"
        widget: "datetime"
        time_format: "HH:mm"
        required: false
        date_format: false
      - label: "Hall (Dutch)"
        name: "hall_nl"
        widget: "string"
      - label: "Hall (English)"
        name: "hall_en"
        widget: "string"
        required: false
      - label: "Repertoire (Dutch)"
        name: "repertoire_nl"
        widget: "string"
      - label: "Repertoire (English)"
        name: "repertoire_en"
        widget: "string"
        required: false
      - label: "Musicians (Dutch)"
        name: "musicians_nl"
        widget: "text"
      - label: "Musicians (English)"
        name: "musicians_en"
        widget: "text"
        required: false
      - label: "Organizer URL"
        name: "organizer_url"
        widget: "string"
        required: false
      - label: "Archived"
        name: "in_archive"
        widget: "boolean"
        default: true
      - label: "Cancelled"
        name: "cancelled"
        widget: "boolean"
        default: false
  - name: "media"
    label: "Media Page"
    files:
      - file: "src/_data/media.yml"
        label: "Media Texts"
        name: "media_texts"
        fields:
          - label: "Photos Title (EN)"
            name: "photos_en"
            widget: "string"
          - label: "Photos Title (NL)"
            name: "photos_nl"
            widget: "string"
          - label: "Videos Title (EN)"
            name: "videos_en"
            widget: "string"
          - label: "Videos Title (NL)"
            name: "videos_nl"
            widget: "string"

      - file: "src/_data/videos.yml"
        label: "Videos"
        name: "videos"
        fields:
          - label: "Video List"
            name: "video"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "YouTube ID", name: "youtube_id", widget: "string" }

      - file: "src/_data/photos.yml"
        label: "Photos"
        name: "photos"
        fields:
          - label: "Photo List"
            name: "foto"
            widget: "list"
            fields:
              - { label: "Photo URL", name: "url", widget: "string" }
              - { label: "Alt Text", name: "alt", widget: "string" }
              - {
                  label: "Photographer",
                  name: "photographer",
                  widget: "string",
                  required: false,
                }
