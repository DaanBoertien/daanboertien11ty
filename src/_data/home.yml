bio_teaser_nl: >
  Daan Boertien is een Nederlandse concertpianist die zich heeft
  gespecialiseerd in liedbegeleiding. Recentelijk trad hij op met internationaal
  gevierde zangers zoals Benjamin Appl, Roderick Williams en Thomas Oliemans.
  Zijn debuut-cd met bariton Michael Wilmering werd door de internationale pers
  lovend ontvangen. Sinds 2020 is Daan Boertien als Associate Artist verbonden
  aan de Dutch National Opera Studio.
bio_teaser_en: >
  Daan Boertien is a Dutch concert pianist who specializes in song
  accompaniment. He recently performed with internationally acclaimed singers
  such as Benjamin Appl, Roderick Williams and Thomas Oliemans. His debut CD
  with baritone Michael Wilmering was praised by the international press. Since
  2020, Daan Boertien has been affiliated with the Dutch National Opera Studio
  as an Associate Artist.
show_quote1: true
quote_nl: >
  Gespecialiseerd in het begeleiden van liederen toonde Daan Boertien zich een
  zanger op de vleugel. Met zijn fijnzinnige en milde aanslag, zijn zowel
  vanzelfsprekende als verrassende timing en zijn grote inlevingsvermogen is hij
  de ideale combinatie van meebewegend begeleider en autonoom solist.
quote_en: >
  Specialized in song accompaniment, Daan Boertien proved to be a singer behind
  the grand piano. With his subtle and delicate touch, his both natural as well
  as surprising timing and imagination, he is the ideal combination of flexible
  accompanist and autonomous soloist.
quote_author: "- Eindhovens Dagblad"
show_quote2: false
quote_cd_nl: >
  Zoals ik eerder aangaf, zal ik dit toevoegen aan mijn lijst van opnames
  waarbij de pianist iets unieks te zeggen heeft. Hiermee voegt Boertien zich
  bij het illustere gezelschap van onder andere Britten en Adès in zijn recente
  onthullende liveversie met Bostridge. Boertien is een even eindeloze bron van
  genoegen.
quote_cd_en: >
  As I indicated earlier, I will be adding this to my list of recordings where
  the pianist has something distinctive to say. In this, Boertien joins the
  illustrious company of the likes of Britten and Adès in his recent revelatory
  live version with Bostridge. Boertien is a similarly endless source of
  delight.
quote_cd_author: "- Musicweb International"
