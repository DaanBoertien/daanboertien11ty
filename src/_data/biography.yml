quote_nl: >-
  Boertien verplaatste zich met zichtbaar plezier in klarinet of trompet. Maar
  meer nog dan hen op de piano na te doen, zocht hij naar de ongebreidelde
  fantasie van zo’n klarinettist of zo’n trompettist. Uitermate knap.

  (...)

  Nu eens stuwend,

  dan weer afwachtend gaf Boertien de zangers hier alle ruimte voor expressie. En hoe hij het postludium van dat laatste lied speelde – onaards mooi.

quote_en: >-
  Boertien put himself with visible pleasure in the role of clarinet or
  trumpet. But even more than imitating them on the piano, he searched for the
  unbridled fantasy of such a clarinetist or such a trumpet player. Extremely
  skilfull.

  (...)

  Sometimes driving, sometimes waiting Boertien gave the singers plenty of room for expression. And how he played the postludium of that last song - unearthly beautiful.

