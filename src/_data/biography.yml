bio_nl: |
  Daan Boertien is een Nederlandse concertpianist die zich heeft gespecialiseerd in liedbegeleiding. Hij treed regelmatig op met internationaal gevierde zangers zoals Benjamin Appl, Roderick Williams en Thomas Oliemans. Zijn debuut-cd met bariton Michael Wilmering werd door de internationale pers lovend ontvangen. Sinds 2020 is Daan Boertien als Associate Artist verbonden aan de Dutch National Opera Studio.


  Daan Boertien won vele prijzen. Zo mocht hij in 2020 de Berenbergprijs bekronen met een prijswinnaarsconcert in de Elbphilharmonie in Hamburg. In 2019 won hij de DAAD-prijs van de Deutscher Akademischer Austauschdienst. In 2018 ontving Daan Boertien de publieksprijs van Dutch Classical Talent samen met bariton Raoul Steffani. Verder won hij bij het Gustav-Mahler-Wettbewerb in Hamburg samen met Bariton Geng Lee zowel de 1e prijs als de prijs voor beste liedbegeleider. In 2015 ontving hij de ‘Kunst aan de Dijk Prijs voor Jong Talent’ en in 2010 was Daan prijswinnaar van het Prinses Christinaconcours.

  Op 10-jarige leeftijd werd Daan aangenomen bij de Young Musician’s Academy van het Conservatorium van Tilburg, waar hij les had van Jelena Bazova. Daarna studeerde hij bij David Kuyken aan het Conservatorium van Amsterdam en aan de Hochschule für Musik und Theater Hamburg, bij de Duitse liedspecialist Burkhard Kehring. Hiervoor ontving hij een beurs van het Prins Bernhard Cultuurfonds en de Oscar und Vera Ritter-Stiftung Hamburg. Verder kreeg hij onlangs belangrijke muzikale impulsen van György Kurtág en Alfred Brendel.

  Daan Boertien trad onder meer op bij festivals als het Internationaal Liedfestival Zeist, het Grachtenfestival Amsterdam en het Prinsengrachtconcert, het Harmosfestival (Porto), de Achava Festspiele (Weimar), Festival Jeunes Virtuoses (Tunis) en het Delft Chamber Music Festival. Verder gaf hij concerten in het Concertgebouw, TivoliVredenburg, de Nationale Opera, Muziekgebouw aan ’t IJ en de Elbphilharmonie en Laeiszhalle in Hamburg. Ook is hij regelmatig te horen op NPO Radio 4 en te zien op televisie, onder meer bij Podium Witteman.

bio_en: |
  Daan Boertien is a Dutch concert pianist who specializes in song accompaniment. He regularly performs with internationally acclaimed singers such as Benjamin Appl, Roderick Williams and Thomas Oliemans. His debut CD with baritone Michael Wilmering was praised by the international press. Since 2020, Daan Boertien has been affiliated with the Dutch National Opera Studio as an Associate Artist.

  Daan Boertien has won many prizes. For example, in 2020 he was awarded the Berenberg Prize with a prize-winners concert in the Elbphilharmonie in Hamburg. In 2019 he won the DAAD prize of the Deutscher Akademischer Austauschdienst. In 2018, Daan Boertien received the Dutch Classical Talent Audience Award together with baritone Raoul Steffani. In the same year he won the 1st prize as well as the prize for best song accompanist at the Gustav-Mahler-Wettbewerb in Hamburg, together with Baritone Geng Lee. In 2015 he received the 'Kunst aan de Dijk Prijs voor Jong Talent' and in 2010 Daan was prize winner of the Princess Christina Competition.

  At the age of 10, Daan was accepted to the Young Musician's Academy of the Conservatory of Tilburg, where he was taught by Jelena Bazova. He then studied with David Kuyken at the Conservatory of Amsterdam and at the Hochschule für Musik und Theater Hamburg, with the German song specialist Burkhard Kehring. For this he received a grant from the Prins Bernhard Cultuurfonds and the Oscar und Vera Ritter-Stiftung Hamburg. Furthermore, he recently received important musical impulses from György Kurtág and Alfred Brendel.

  Daan Boertien has performed at festivals such as the International Song Festival Zeist, the Grachtenfestival Amsterdam and the Prinsengrachtconcert, the Harmosfestival (Porto), the Achava Festspiele (Weimar), Festival Jeunes Virtuoses (Tunis) and the Delft Chamber Music Festival. He has also given concerts in the Concertgebouw, TivoliVredenburg, the Dutch National Opera, Muziekgebouw aan 't IJ and the Elbphilharmonie and Laeiszhalle in Hamburg. He can also be heard regularly on NPO Radio 4 and on television, in tv shows such as Podium Witteman.

